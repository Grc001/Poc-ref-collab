<h2>Tableau</h2>

<wcs-button shape="small" class="reloadBtn" (click)="reloadLessData()">Reload</wcs-button>

<wcs-grid id="grid-1" [data]="users" selection-config="multiple">
  <ng-container *ngFor="let column of columns">
    <wcs-grid-column [path]="column.path" [name]="column.name" [sort]="column.sort" (wcsSortChange)="onSortChange($event)"></wcs-grid-column>
  </ng-container>
</wcs-grid>

<!-- Bouton pour ouvrir le formulaire de création de colonnes -->
<wcs-button shape="small" class="createBtn" (click)="createNewColumns()">Create Columns</wcs-button>
<hr>
<hr>
<form (submit)="createTable()" [formGroup]="createColumnsForm">
  <label>
    Colonne:
    <input type="text" formControlName="columnName" required>
  </label>
  <label>
    Champs:
    <select formControlName="pathType" required>
      <option *ngFor="let type of pathTypes" [value]="type">{{ type }}</option>
    </select>
  </label>
  <label>
    Type de données:
    <select formControlName="dataType" required>
      <option *ngFor="let type of dataTypes" [value]="type">{{ type }}</option>
    </select>
  </label>

  <button type="submit">Créer</button>
  <button type="button" (click)="closeTableCreationForm()">Annuler</button>
</form>
